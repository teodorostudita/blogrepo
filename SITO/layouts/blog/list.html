{{ define "main" }}
<div class="page-container">
    <section class="page-section">
        <div class="section-content">
            <h1 style="text-align: center; margin-bottom: 40px;">{{ .Title }}</h1>

            {{ range .Paginator.Pages }}
            <article style="margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 30px;">
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <p><em>Pubblicato il {{ .Date.Format "2 January 2006" }}</em></p>
                <div>{{ .Summary }}</div>
                <a href="{{ .Permalink }}" class="button-secondary" style="margin-top: 15px;">Leggi tutto...</a>
            </article>
            {{ end }}

        </div>
    </section>
</div>
{{ end }}
