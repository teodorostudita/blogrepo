<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavori in Corso - Studio Dentistico Polidori</title>
    <style>
        /* Stili di base e reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            
            /* === NUOVO METODO PER LO SFONDO === */
            background-image: url('/Foto/WorkInProgress.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* L'immagine sta ferma mentre si scorre (utile per mobile) */

            /* Necessario per il posizionamento dell'overlay e del contenuto */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* === NUOVO METODO PER L'OSCURAMENTO === */
        /* Questo crea uno strato scuro sopra l'immagine ma sotto il testo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.55); /* Oscuramento del 55% */
            z-index: 1;
        }

        /* Contenuto testuale in primo piano */
        .content {
            position: relative;
            z-index: 2; /* Mette il testo sopra l'overlay scuro */
            color: white;
            text-align: center;
            width: 100%;
            max-width: 600px; /* Riduco la larghezza massima per sicurezza */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); /* Dimensione fluida che si adatta allo schermo */
            margin-top: 0;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            line-height: 1.2;
            overflow-wrap: break-word; /* Va a capo se le parole sono troppo lunghe */
        }

        p {
            font-size: clamp(1rem, 4vw, 1.2rem); /* Dimensione fluida */
            margin-bottom: 1.5em;
            line-height: 1.5;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .home-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="content">
        <h1>Lavori in Corso</h1>
        <p>Stiamo preparando qualcosa di nuovo per questa pagina. Torna a trovarci presto!</p>
        <a href="/" class="home-button">Torna alla Home</a>
    </div>

</body>
</html>
